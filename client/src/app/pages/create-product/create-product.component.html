<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <span class="title"> {{ title | uppercase }} </span>
                    </div>
                    <form class="mt-3" [formGroup]="myForm" (ngSubmit)="validateSave()">
                        <div class="mb-3">
                            <label for="idPruduct" class="form-label">Producto:</label>
                            <input formControlName="nombre" type="text" class="form-control" id="idPruduct"
                                placeholder="Nombre del producto">
                            <div class="text-danger"
                                *ngIf="myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.touched">
                                <span>* Campo <strong>requerido</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="idCategoria" class="form-label">Categoría:</label>
                            <input formControlName="categoria" type="text" class="form-control" id="idCategoria"
                                placeholder="Ingrese categoría">
                            <div class="text-danger"
                                *ngIf="myForm.get('categoria')?.hasError('required') && myForm.get('categoria')?.touched">
                                <span>* Campo <strong>requerido</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="idUbicacion" class="form-label">Ubicación:</label>
                            <input formControlName="ubicacion" type="text" class="form-control" id="idUbicacion"
                                placeholder="Ingrese ubicación">
                            <div class="text-danger"
                                *ngIf="myForm.get('ubicacion')?.hasError('required') && myForm.get('ubicacion')?.touched">
                                <span>* Campo <strong>requerido</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="idPrecio" class="form-label">Precio:</label>
                            <input formControlName="precio" type="number" class="form-control" id="idPrecio"
                                placeholder="Ingrese precio">
                            <div class="text-danger"
                                *ngIf="myForm.get('precio')?.hasError('required') && myForm.get('precio')?.touched">
                                <span>* Campo <strong>requerido</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button routerLink="/" type="button" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" class="btn btn-success btn-lg float-end" [disabled]="myForm.invalid">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
