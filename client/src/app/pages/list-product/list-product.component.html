<br><br>
<div class="container mt-5">
    <div class="row">
        <!-- <div class="col-lg-12"> -->
        <!-- <div class="col-lg-8 offset-lg-2"> -->
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">LISTADO DE PRODUCTOS</span>
                    <button class="btn btn-success float-end" routerLink="/create">+ Nuevo</button>

                    <table class="table table-striped mt-5">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Ubicaci√≥n</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Created</th>
                                <th scope="col">Updated</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of dataProducts">
                                <th scope="row">{{ product.nombre }}</th>
                                <td>{{ product.categoria }}</td>
                                <td>{{ product.ubicacion }}</td>
                                <td>{{ product.precio | currency }}</td>
                                <td>{{ product.created_at | date: 'dd/MM/yyyy, HH:mm:ss' }}</td>
                                <td>{{ product.updated_at | date: 'dd/MM/yyyy, HH:mm:ss' }}</td>
                                <td>
                                    <!-- [routerLink]="['/edit', product._id]" -->
                                    <!-- (click)="editProduct(product._id)" -->
                                    <i class="fas fa-edit text-primary" (click)="editProduct(product._id)"></i>
                                    <i class="fas fa-trash text-danger" (click)="deleteProduct(product._id)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
